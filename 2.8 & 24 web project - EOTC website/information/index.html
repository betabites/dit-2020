<script>
    function show_download(filename) {
        let download_box = document.getElementById("download_preview")
        download_box.style.display = "unset"
        download_box.children[0].children[0].innerHTML = "<span style='float: left;cursor: pointer;' onclick='hide_download()'>x</span><strong>" + filename + "</strong><br>\n" +
            "<a href='../assets/downloads/" + filename + "' class='button' target='_blank' onclick='hide_download()'>View</a>\n" +
            "<a href='../assets/downloads/" + filename + "' class='button' onclick='hide_download()' download>Download</a>"
    }

    function hide_download() {
        document.getElementById('download_preview').style.display = 'none'
    }
</script>
<div class="download_box" style="text-align:center;padding-bottom: 0;">
    <h1 style="margin-bottom: 0;">Document Downloads</h1>
